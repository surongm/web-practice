        let createDOMFromString = (domstring) => {

        // likebuttonç±»
        class LikeButton {
            constructor() {
                this.state = {
                    isLiked: false

            }

            setState(state) {
                let oldEl = this.el
                this.state = state
                this.el = this.render()
                if (this.onStateChange) this.onStateChange(oldEl, this.el)
            }

            changLikeText() {
                this.setState({
                    isLiked: !this.state.isLiked

            }

            // æœ‰ä¸€ä¸ªrenderæ–¹æ³•ï¼Œè¿”å›ä¸€æ®µå­—ç¬¦ä¸²
            render() {

                        <span>ğŸ‘</span>

                    `
                )
                // this.el.addEventListener('click', this.changLikeText.bind(this), false)
                this.el.addEventListener('click', () => this.changLikeText(), false)
                return this.el
            }
        }

        // æŠŠç±»é‡Œé¢çš„ä»£ç æ’å…¥é¡µé¢ä¸­
        let wrapper = document.querySelector('.wrapper')
